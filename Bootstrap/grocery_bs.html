<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Bootstrap Example</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	
	<body>
		<p class = "fs-1 text-center fw-bold">Grocery Management</p>
		
		<form class = "container  col-lg-10">
			  <div class=" row mx-auto  d-flex justify-content-center pt-3">
				<label for="inputNumber" class="col-sm-2 col-form-label fs-5">Item No:</label>
				<div class="col-sm-4">
				  <input type="number" class="form-control mt-2 shadow bg-white" min = "1" id="inputNumber"
				  onblur = "validateFeild('inputNumber', 'errNumber', 'Item No :')">
				</div>
				  <span id = "errNumber" class="text-danger" style = "margin-left: 1040px"><span>
			  </div>
			  
			  <div class="row mx-auto d-flex justify-content-center pt-3">
				<label for="inputName" class="col-sm-2 col-form-label fs-5">Item Name:</label>
				<div class="col-sm-4">
				  <input type="text" class="form-control mt-2 shadow bg-white" id="inputName"
				  onblur = "validateFeild('inputName', 'errName', 'Item Name:')">
				</div>
				   <span id = "errName" class="text-danger" style = "margin-left: 1040px"><span>
			  </div>
			  
			  <div class="row mx-auto d-flex justify-content-center pt-3">
				<label for="inputDate" class="col-sm-2 col-form-label fs-5">Purchase Date:</label>
				<div class="col-sm-4">
				  <input type="date" class="form-control mt-2 shadow bg-white" id="inputDate"
				  onblur = "validateFeild('inputDate', 'errDate', 'Purchase Date:')">
				</div>
				<span id = "errDate" class="text-danger" style = "margin-left: 1040px"><span>
			  </div>
			  
			  <div class="row mx-auto d-flex justify-content-center pt-3">
				<label for="Quantity" class="col-sm-2 col-form-label fs-5">Quantity:</label>
				<div class="col-sm-4">
				  <select class="form-control mt-2 shadow bg-white" id = "quantity" 
				  onblur = "validateFeild('quantity', 'errQue', 'Quantity:');">
						<option  selected value="">Select Quantity</option>
						<option value = "1">1</option>
						<option value = "2">2</option>
						<option value = "2">3</option>
						<option value = "4">4</option>
						<option value = "5">5</option>
						<option value = "6">6</option>
					</select>
				</div>
				<span id = "errQue"  class="text-danger" style = " margin-left: 1040px;"><span>
			  </div>
		</form>
		
		<div class = "row " style = "margin-left: 20px">
			<div class = "col-sm-10 col-xl-5 col-lg-6 col-md-8 mx-auto text-center form p-4">
				<button type="button" class="btn btn-success col-sm-2 mt-2 px-1 fs-5 mx-2 shadow bg-green" id = "saveData" onclick = "addData()">Save</button>
				<button type="button" class="btn btn-success col-sm-2 mt-2 px-1 fs-5 mx-1 shadow bg-green" id = "resetData" onclick = "reseteData()">Reset</button>
			</div>
		</div>
		
		<div class="container mt-5 col-sm-10">           
			  <table class="table table-bordered text-center fs-5 col-sm-1" id = "tableData">
				<thead>
				  <tr>
					<th>Item No.</th>
					<th>Item Name</th>
					<th>Purchase Date</th>
					<th>Quantity</th>
					<th>Action</th>
				  </tr>
				</thead>
				<tbody>
				  
				</tbody>
			  </table>
		</div>
		
		
		
		<!--deleteMessage-->
		
			<div class="modal fade" id="deleteModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				 <div class="modal-dialog">
					<div class="modal-content">
					
					  <div class="modal-header">
						<h4 class="modal-title fw-bolder" id="exampleModalLabel">Grocery Management</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					  </div>
					  
					  <div class="modal-body">
							<p class = "fs-4">Are you sure to delete this data?</p>
					  </div>
					  
					  <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
						<button type="button" class="btn btn-danger"  data-bs-dismiss="modal" onclick = "deletePop()">Delete</button>
					  </div>
					  
					</div>
				 </div>
			</div>
		
		
		<!--viewModel-->
		
		<div class="modal fade " id="viewModel" role="dialog">
			<div class="modal-dialog">
				  <!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
					  <h4 class="modal-title">Grocery Details</h4>
					  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					
					<div class="modal-body">
						<div class = "row">
							<div class="col-sm-5 fw-bolder mt-1 fs-4 my-2">Item No:</div>
							<div class="col-sm-7 mx-auto fs-4 my-2"id = "number"></div>
						</div>
						
						<div class = "row">							
							<div class="col-sm-5 fw-bolder mt-1 fs-4 my-2">Item Name:</div>
							<div class="col-sm-7 mx-auto fs-4 my-2" id = "name"></div>
						</div>
		 
						<div class = "row">
							<div class="col-sm-5 fw-bolder mt-1 fs-4 my-2">Purchase Date: </div>
							<div class="col-sm-7 mx-auto fs-4 my-2" id = "date"></div>
						</div>
		
						<div class = "row">
							<div class="col-sm-5 fw-bolder mt-1 fs-4 my-2">Quantity:</div>
							<div class="col-sm-7 mx-auto fs-4 my-2" id = "qua"></div>
						</div>
	
					</div>
					
					<div class="modal-footer">
					 <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancle</button>
					</div>
					
				 </div>
				  
			</div>
		</div>
		
		
		<script src = "../Bootstrap/grocery_bs.js"></script>
		
	</body>
	
</html>

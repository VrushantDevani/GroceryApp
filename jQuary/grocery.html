<!DOCTYPE html>
<html>
	<head>
		<title>Grocery Management</title>
		<link rel = "stylesheet" href = "../jQuary/grocery.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		
		
	</head>
	
	<body>
		<h2>Grocery Management</h2>
		
		<div class = "container">
			<form id = "formData" autocomplete="off">
			<input type="hidden" id="index">
				<div class = "lableName">
					<label for = "itemNo">Item No.:</label>
					<input type = "number" class = "center" id = "inputNumber" min = "1" 
					onblur = "validateField('inputNumber','numberErr','Item No.:')">
				
				</div>
				<span id = "numberErr"></span>
				
				<div class = "lableName">
					<label for = "itemName">Item Name:</label>
					<input type = "text" class = "center" id = "inputName" 
					onblur = "validateField('inputName','nameErr','Item Name:')">
					
				</div>
				<span id = "nameErr"></span>
				
				<div class = "lableName">
					<label for = "proDate">Purchase Date:</label>
					<input type = "date" class = "center" id = "inputDate"
					onblur = "validateField('inputDate','dateErr','Purchase Date:')">
					
				</div>
				<span id = "dateErr"></span>
				
				<div class = "lableName">
					<label for = "quanitity">Quantity:</label>
					<select type = "option" class = "center" id = "selectData"
						onblur = "validateField('selectData','quaErr','Quantity:')">
					
						<option selected value="">Select Quantity</option>
						<option type = "1">1</option>
						<option type = "2">2</option>
						<option type = "3">3</option>
						<option type = "4">4</option>
						<option type = "5">5</option>
						<option type = "6">6</option>
					</select>
				</div>
				<span id = "quaErr"></span>
				
				<div id = "btn">
					<button type = "button" class = "button" id = "saveButton" onclick = "addData()">Save</button>
					<button type = "button" class = "button" id = "resetButton" onclick = "resetData()">Reset</button>
				</div>
			</form>
		</div>
		
		<div class = "table">
			<table id = "tableData">
				<thead>
					<tr>
						<th>Item No.</th>
						<th>Item Name</th>
						<th>Purchase Date</th>
						<th>Quantity</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
				
				</tbody>
			</table>
		</div>
		<script src = "../jQuary/grocery.js"></script>
		
			<!--onblur = "validateField('inputNumber','numberErr','Item No.:');">
			onblur = "validateField('inputName','nameErr','Item Name:');">
			onblur = "validateField('inputDate','dateErr','Purchase Date:');">
			onblur = "validateField('selectData','quaErr','Quantity:');">  -->
	</body>
	
</html>
